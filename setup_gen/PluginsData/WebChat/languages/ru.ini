[Users authorization states]
AuthState8 = Ожидание ответа от сервера
AuthState9 = В чате
AuthState10 = Превышено максимальное число подключенных пользователей
AuthState11 = Имя не соответствует требованиям (содержит служебные символы, либо превышает максимальную длину в 40 символов)
AuthState12 = Для данного пользователя доступ к серверу запрещен (бан)
AuthState13 = Имя содержит запрещенные слова (не проходит фильтр плохих слов)
AuthState14 = Схожее по написанию имя уже зарегистрировано
AuthState15 = Превышено максимальное число учетных записей с данного IP-адреса
AuthState16 = Заявка на активацию успешно отправлена
AuthState17 = Неверный пароль
AuthState18 = Заявка на активацию не обработана, либо отклонена

